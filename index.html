<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Document</title>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar flex bg-white h-[25vh] justify-between px-10 flex-col sm:h-[14vh] sm:flex-row items-center gap-2">
        <div class="logo flex items-center gap-5">
            <img src="./assets/logo.png" alt="" class="w-20 h-20">
            <p class="text-green-800 font-bold hidden sm:block text-base md:text-xl" >Emergency <br> Service</p>
        </div>

        <div class="flex gap-3 sm:gap-7 items-center">
        <div class="hearts flex items-center bg-[#41FF6B]/20 px-5 h-10 md:px-8 md:h-15 rounded-4xl gap-2">
            <p id="heart-count" class="font-bold ">5</p>
            <img src="./assets/heart.png" alt="" class="w-5 h-5 md:w-10 md:h-10">
        </div>

        <div class="coins flex items-center bg-[#41FF6B]/20 px-5 h-10 md:px-8 md:h-15 rounded-4xl gap-2">
            <p id="coin-count" class="font-bold ">100</p>
            <img src="./assets/coin.png" alt="" class="w-5 h-5 md:w-10 md:h-10">
        </div>

        <div class="copy flex items-center bg-[#00A63E] px-5 h-10 md:px-8 md:h-15 rounded-4xl gap-2 text-white font-bold">
            <p id="copy-count">3</p>
            <h1>Copy</h1>
        </div>
        </div>
    </div>

    <!-- Hero -->
     <div class="hero bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] h-[30vh] flex items-center flex-col justify-center text-white gap-2">
        <img src="./assets/logo-dark.png" alt="" class="w-15 h-15 md:w-25 md:h-25">
        <h1 class="font-bold text-xl md:text-3xl">Emergency Service Directory</h1>
        <p class="text-sm text-center md:text-base" >Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
     </div>
</body>
</html>
